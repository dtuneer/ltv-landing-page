<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobber | Apply Once, Apply Everywhere</title>

  <!-- ✅ Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <!-- ✅ Link to your stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ Navigation Bar -->
  <header class="navbar">
    <div class="logo">Jobber</div>
    <nav>
      <ul>
        <li><a href="#">How it works</a></li>
        <li><a href="#">For Employers</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    <a href="#form" class="btn-outline">Get Started</a>
  </header>

  <!-- ✅ Hero Section (Text + Form Side by Side) -->
  <section class="hero-section">
    <div class="hero-left">
      <h1>Apply once. Get matched to jobs anywhere.</h1>
      <p>Jobber helps you apply to your dream roles with one universal application.</p>
      <div class="cta-buttons">
        <a href="#form" class="btn-primary">Apply now</a>
        <a href="#" class="btn-secondary">Start hiring →</a>
      </div>
    </div>

    <div class="hero-right" id="form">
      <h2>Get Started</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Jane Doe" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" />

        <label for="interests">Job Interests</label>
        <textarea id="interests" placeholder="Marketing, Data Analyst, Product..." rows="3"></textarea>

        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <!-- ✅ Footer -->
  <footer>
    <p>&copy; 2025 Jobber. All rights reserved.</p>
  </footer>

</body>
</html>
