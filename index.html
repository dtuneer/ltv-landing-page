<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobber - Apply Once, Apply Everywhere</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Jobber</h1>
    <p>One-stop shop for jobseekers. Apply once, apply everywhere.</p>
  </header>

  <section class="get-started">
    <h2>Get Started</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" accept=".pdf,.doc,.docx" />

      <label for="interests">Job Interests</label>
      <textarea id="interests" rows="4" placeholder="Tell us what kinds of roles you're looking for..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Jobber. All rights reserved.</p>
  </footer>
</body>
</html>
